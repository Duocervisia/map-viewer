<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon">
  </head>
  <body>
    <div class="custom-wrapper">
      <div class="legend">
        <h3>Legend</h3>
        <div class="legend-element-wrapper">
          <div class="special"></div>
          <div class="normal"></div>
        </div>
      </div>
      <div class="stats">
        <div class="stats-content-wrapper" disabled>
          <div>
            <h3>Statistics</h3>
            <p>Visited: <span id="visited-count">-</span>/<span id="all-count">-</span></p>
            <p>Last visited: <span id="last-visited">-</span></p>
            <p>Next Unvisited: <span id="next-visit">-</span></p>
          </div>
        </div>
        <div class="stats-content-button">
          <span class="arrow-down">
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="map-wrapper">
      <div id="map" class="map"></div>
      <div #popup class="custom-popup" hidden="true"></div>
    </div>
    <div class="button-wrapper">
      <div class="arrow left"><i></i></div>
      <div class="text"><span class="count-index-to-visit">-</span>/<span class="count-total-to-visit">-</span></div>
      <div class="arrow right"><i></i></div>

    </div>
    <script type="module" src="helper.js"></script>
    <script type="module" src="jsonLoader.js"></script>
    <script type="module" src="mapBuilder.js"></script>
    <script type="module" src="frontend.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
