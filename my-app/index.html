<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Berliner Bäder Hunt</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
  </head>
  <body>
    <div class="custom-wrapper">
      <div class="stats">
        <h3>Statistik</h3>
        <p>Besuchte Bäder: <span id="visited-pool-count">-</span>/<span id="all-pool-count">-</span></p>
        <p>Zuletzt Besucht: <span id="last-visited-pool">-</span></p>
      </div>
      <div class="legend">
        <h3>Legende</h3>
        <div class="legend-element"><div class="ball" style="background-color: #00FFFF;"></div>: Hallenbad</div>
        <div class="legend-element"><div class="ball" style="background-color: #e337de;"></div>: Kombibad</div>
        <div class="legend-element"><div class="ball" style="background-color: #1940FF;"></div>: See</div>
        <div class="legend-element"><div class="ball" style="background-color: #9999FF;"></div>: Freibad</div>
        <div class="legend-element"><div class="ball" style="background-color: #00E626;"></div>: Besucht</div>
        <div class="legend-element"><div class="ball" style="background-color: #ffa500;"></div>: Menschen</div>

      </div>
    </div>
    <div class="map-wrapper">
      <div id="map" class="map"></div>
      <div #popup class="custom-popup" hidden="true"></div>
    </div>
    <script src="helper.js"></script>
    <script type="module" src="berlinMap.js"></script>

    <script type="module" src="main.js"></script>
  </body>
</html>
