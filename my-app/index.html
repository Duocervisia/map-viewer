<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon">
  </head>
  <body>
    <div class="custom-wrapper">
      <div class="legend">
        <h3>Legende</h3>
        <div class="legend-element-wrapper">
          <div class="special"></div>
          <div class="normal"></div>
        </div>
      </div>
      <div class="stats">
        <div class="stats-content-wrapper" disabled>
          <div>
            <h3>Statistik</h3>
            <p>Besuchte Bäder: <span id="visited-count">-</span>/<span id="all-count">-</span></p>
            <p>Zuletzt Besucht: <span id="last-visited">-</span></p>
            <p>Als nächstes Unbesucht: <span id="next-visit">-</span></p>
          </div>
          </div>
        <div class="stats-content-button">
          <span class="arrow">
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="map-wrapper">
      <div id="map" class="map"></div>
      <div #popup class="custom-popup" hidden="true"></div>
    </div>
    <script type="module" src="helper.js"></script>
    <script type="module" src="jsonLoader.js"></script>
    <script type="module" src="mapBuilder.js"></script>
    <script type="module" src="frontend.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
